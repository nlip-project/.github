<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLIP Project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NLIP is an open, vendor-neutral application-layer protocol that lets independent intelligent agents communicate.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" media="(prefers-color-scheme: dark)">
  <!-- index.html -->
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to the NLIP Project</h1>
      <p>Open, vendor-neutral protocol for intelligent agent communications.</p>
    </div>
  </section>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar:  true,
      loadNavbar:   true,
      logo:         '/images/logo.png',
      nameLink:     '/docs/slug',
      subMaxLevel:  2,
      // disable Mermaid's auto-start, we'll kick it off ourselves
      mermaidConfig: { startOnLoad: false },

      // Docsify plugin to rerun Mermaid after each page load
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // find all .mermaid blocks and render them
            if (window.mermaid) {
              mermaid.init(undefined, document.querySelectorAll('.mermaid'));
            }
          });
        }
      ]
    };
  </script>

  <!-- 1) Load UMD Mermaid synchronously -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  <script>
    // expose to the window so Docsify can see it
    window.mermaid = mermaid;
    // apply any mermaidConfig you like here if you want to override
    mermaid.initialize(window.$docsify.mermaidConfig);
  </script>

  <!-- 2) Finally load Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>

  <style>
    :root {
      --theme-color: #f27b10;  /* ‚Üê your new accent color */
    }
    .bottom-buttons {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .next-button {
      color: #fff !important;
      text-decoration: none !important;
      background-color: #f27b10;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .6px;
      line-height: 24px;
      padding-bottom: 6px;
      padding-left: 24px;
      padding-right: 24px;
      padding-top: 6px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
    }
    .back-button {
      color: #f27b10 !important;
      text-decoration: none !important;
      background-color: #fff;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .6px;
      line-height: 24px;
      padding-bottom: 6px;
      padding-left: 24px;
      padding-right: 24px;
      padding-top: 6px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
    }
    .hero {
    position: relative;
    width: 100%;
    height: 350px;
    background-image: url('images/NLIPlogo.svg'); /* Change path as needed */
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 2rem;
  }

  .hero-content {
    color: #fff;
    text-align: center;
    background: rgba(0, 0, 0, 0.45);
    padding: 2rem 3rem;
    border-radius: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  </style>
</body>
</html>
