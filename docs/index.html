<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLIP Project</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="NLIP is an open, vendor-neutral application-layer protocol that lets independent intelligent agents communicate.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" media="(prefers-color-scheme: dark)">
  <!-- index.html -->
</head>
<body>
  <section class="hero">
    <img src="images/NLIPlogo.svg" alt="NLIP Project" class="hero-img" />
    <div class="hero-content">
      <h1>Welcome to the NLIP Project</h1>
      <p>Open, vendor-neutral protocol for intelligent agent communications.</p>
    </div>
  </section>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar:  true,
      loadNavbar:   true,
      logo:         '/images/logo.png',
      nameLink:     '/docs/slug',
      subMaxLevel:  2
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>

  <style>
    :root {
      --theme-color: #f27b10;  /* ‚Üê your new accent color */
    }
    .bottom-buttons {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    .next-button {
      color: #fff !important;
      text-decoration: none !important;
      background-color: #f27b10;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .6px;
      line-height: 24px;
      padding-bottom: 6px;
      padding-left: 24px;
      padding-right: 24px;
      padding-top: 6px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
    }
    .back-button {
      color: #f27b10 !important;
      text-decoration: none !important;
      background-color: #fff;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: .6px;
      line-height: 24px;
      padding-bottom: 6px;
      padding-left: 24px;
      padding-right: 24px;
      padding-top: 6px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center; /* Center items horizontally inside the hero */
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 24px 32px;
      max-width: 550px;
      min-height: 140px;
      margin: 32px auto; /* <--- This centers the hero horizontally */
      position: relative;
      z-index: 2;
    }
    
    .hero-img {
      width: 80px; /* Adjust as needed */
      height: 80px;
      object-fit: contain;
      margin-right: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      background: #f2f8fa;
    }

    .hero-content {
      color: #232323;
      text-align: left;
    }

    .hero-content h1 {
      font-size: 1.4rem;
      margin: 0 0 8px 0;
    }

    .hero-content p {
      font-size: 1rem;
      margin: 0;
      color: #444;
    }

    /* OVERRIDE background for body and main docs area */
    body, .content, .markdown-section {
      background-color: #fff !important;
    }
  </style>
</body>
</html>
